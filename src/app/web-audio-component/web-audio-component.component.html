<div class="wrp">
  <h1>Diatonical accordion</h1>
  <p>Press space to change the movement direction</p>


  <app-accordion
    [AttackTime]="attackTime"
    [DecayTime]="decayTime"
    [SustainLevel]="sustainLevel"
    [ReleaseTime]="releaseTime"
    [GainValue]="gainValue"
  ></app-accordion>
</div>
