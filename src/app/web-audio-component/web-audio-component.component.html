<-- Adding tone-lab project -->

<div class="main">
  <app-frame [name]="'Mixer (Master Output)'">
      <app-mixer></app-mixer>
  </app-frame>

  <app-frame [name]="m" (closed)="remove(i)"
             *ngFor="let m of modules; let i = index"
             [ngSwitch]="m">

      <app-lfo *ngSwitchCase="'LFO'"></app-lfo>
      <app-filter *ngSwitchCase="'Filter'"></app-filter>
      <app-gain *ngSwitchCase="'Gain'"></app-gain>
      <app-noise *ngSwitchCase="'Noise'"></app-noise>
      <app-osc *ngSwitchCase="'Oscillator'"></app-osc>
      <app-pingpong *ngSwitchCase="'Ping Pong'"></app-pingpong>
      <app-seq *ngSwitchCase="'Sequencer'"></app-seq>
      <app-seq2 *ngSwitchCase="'Sequencer #2'"></app-seq2>
      <app-compressor *ngSwitchCase="'Compressor'"></app-compressor>
      <app-signal *ngSwitchCase="'Slider'"></app-signal>
      <app-trigger *ngSwitchCase="'Trigger'"></app-trigger>
      <app-analyser *ngSwitchCase="'Analyser'"></app-analyser>
      <app-membrane *ngSwitchCase="'Membrane'"></app-membrane>
      <app-clock *ngSwitchCase="'Clock'"></app-clock>
      <app-adsr *ngSwitchCase="'Envelope'"></app-adsr>
      <app-divider *ngSwitchCase="'Clock Divider'"></app-divider>
      <app-recorder *ngSwitchCase="'Recorder'"></app-recorder>

  </app-frame>
</div>

<br clear="both">
<a class="add-module-btn" (click)="add('Oscillator')">Oscillator</a>
<a class="add-module-btn" (click)="add('Filter')">Filter</a>
<a class="add-module-btn" (click)="add('Gain')">Gain</a>
<a class="add-module-btn" (click)="add('LFO')">LFO</a>
<a class="add-module-btn" (click)="add('Noise')">Noise</a>
<a class="add-module-btn" (click)="add('Sequencer')">Sequencer</a>
<a class="add-module-btn" (click)="add('Sequencer #2')">Sequencer #2</a>
<a class="add-module-btn" (click)="add('Ping Pong')">Ping Pong</a>
<a class="add-module-btn" (click)="add('Compressor')">Compressor</a>
<a class="add-module-btn" (click)="add('Slider')">Slider</a>
<a class="add-module-btn" (click)="add('Trigger')">Trigger</a>
<a class="add-module-btn" (click)="add('Analyser')">Analyser</a>
<a class="add-module-btn" (click)="add('Membrane')">Membrane</a>
<a class="add-module-btn" (click)="add('Clock')">Clock</a>
<a class="add-module-btn" (click)="add('Envelope')">Envelope</a>
<a class="add-module-btn" (click)="add('Clock Divider')">Clock Divider</a>
<a class="add-module-btn" (click)="add('Recorder')">Recorder</a>

<app-patch-overlay *ngIf="showPatches"></app-patch-overlay>
<br clear="both">


<div class="wrp">
  <h1>Diatonical accordion</h1>
  <p>Press space to change the movement direction</p>


  <app-accordion
    [AttackTime]="attackTime"
    [DecayTime]="decayTime"
    [SustainLevel]="sustainLevel"
    [ReleaseTime]="releaseTime"
    [GainValue]="gainValue"
    [monoSynth]="master"

  ></app-accordion>
</div>
