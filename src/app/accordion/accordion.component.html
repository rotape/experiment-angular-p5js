<div>
  <p>Master Volume</p>
  <mat-slider class="acordion__slider" aria-label="dB's" min="{{masterVolumeMin}}" max="{{masterVolumeMax}}" [(ngModel)]="masterVolume"   (input)="setMasterVolume($event)" ></mat-slider>
</div>
<div class="accordion__buttons">
  <p>Effects</p>
  <button mat-button (click)="chorus()">Chorus</button>
  <button mat-button (click)="phaser()">Phaser</button>
  <button mat-button (click)="reverb()">Reverb</button>
</div>
<div class="accordion__buttons">
  <p>Oscillator type</p>
  <mat-button-toggle-group name="oscillatorType" vertical="false">
    <mat-button-toggle (click)="switchOscillatorType('sine1')">Sine
    </mat-button-toggle>
    <mat-button-toggle (click)="switchOscillatorType('sawtooth')">Saw
    </mat-button-toggle>
    <mat-button-toggle (click)="switchOscillatorType('square')">Square</mat-button-toggle>
    <mat-button-toggle (click)="switchOscillatorType('triangle')">Triangle</mat-button-toggle>
  </mat-button-toggle-group>

</div>
<div class="acordion acordion__box">
  <div class="acordion acordion__line acordion__line--moved">
    <div *ngFor="let oscillator of noteArray | slice: 0:11"
      (mouseover)="SpaceIsPressed?  msover(oscillator.closingNote) : msover(oscillator.openingNote)"
      (mousedown)="msdown=true;SpaceIsPressed? play(oscillator.closingNote) : play(oscillator.openingNote);"
      (mouseup)="msdown=false" [ngClass]="{
        'key--active': playingNote === oscillator,
        'key--shifted': SpaceIsPressed
      }" class="key">
      <span *ngIf="SpaceIsPressed">{{ oscillator.closingNote }}</span>
      <span *ngIf="!SpaceIsPressed">{{ oscillator.openingNote }}</span>
      <!-- {{ oscillator.frequency.value | number: "1.2-2" }} -->
    </div>
  </div>
  <div class="acordion acordion__line">
    <div *ngFor="let oscillator of noteArray | slice: 11:23"
      (mouseover)="SpaceIsPressed?  msover(oscillator.closingNote) : msover(oscillator.openingNote)"
      (mousedown)="msdown=true;SpaceIsPressed? play(oscillator.closingNote) : play(oscillator.openingNote);"
      (mouseup)="msdown=false" [ngClass]="{
        'key--active': playingNote === oscillator,
        'key--shifted': SpaceIsPressed
      }" class="key">
      <span *ngIf="SpaceIsPressed">{{ oscillator.closingNote }}</span>
      <span *ngIf="!SpaceIsPressed">{{ oscillator.openingNote }}</span>
      <!-- {{ oscillator.frequency.valuer | number: "1.2-2" }} -->
    </div>
  </div>
  <div class="acordion acordion__line acordion__line--moved">
    <div *ngFor="let oscillator of noteArray | slice: 23:34"
      (mouseover)="SpaceIsPressed?  msover(oscillator.closingNote) : msover(oscillator.openingNote)"
      (mousedown)="msdown=true;SpaceIsPressed? play(oscillator.closingNote) : play(oscillator.openingNote);"
      (mouseup)="msdown=false" [ngClass]="{
        'key--active': playingNote === oscillator,
        'key--shifted': SpaceIsPressed
      }" class="key">
      <span *ngIf="SpaceIsPressed">{{ oscillator.closingNote }}</span>
      <span *ngIf="!SpaceIsPressed">{{ oscillator.openingNote }}</span>
      <!-- {{ oscillator.frequency.value | number: "1.2-2" }} -->
    </div>
  </div>
</div>
