<svg class="spectrum">
  <g *ngIf="!!bands">
      <path fill="none" stroke="lightgrey" *ngFor="let p of paths" [attr.d]="p"></path>
  </g>
  <g *ngIf="!!wavePoints">
      <path fill="none" stroke="black" stroke-opacity="0.75" [attr.d]="w"></path>
  </g>
</svg>
<br>
<div class="analyser-right">
  <app-sink [name]="'in'" [parent]="'analyser'" [signal]="fft"></app-sink>
  <app-source [name]="'out'" [signal]="wave"></app-source>
</div>
