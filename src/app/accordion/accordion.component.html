<div class="acordion acordion__box">
  <div class="acordion acordion__line acordion__line--moved">
    <div
      *ngFor="let oscillator of Oscillators | slice: 0:11"
      (click)="playOrStopOscillator(oscillator)"
      [ngClass]="{
        'key--active': oscillator.isPlaying,
        'key--shifted': SpaceIsPressed
      }"
      class="key"
    >
      <span *ngIf="SpaceIsPressed">{{ oscillator.closingNote }}</span>
      <span *ngIf="!SpaceIsPressed">{{ oscillator.openingNote }}</span>
      <!-- {{ oscillator.frequency.value | number: "1.2-2" }} -->
    </div>
  </div>
  <div class="acordion acordion__line">
    <div
      *ngFor="let oscillator of Oscillators | slice: 11:23"
      (click)="playOrStopOscillator(oscillator)"
      [ngClass]="{
        'key--active': oscillator.isPlaying,
        'key--shifted': SpaceIsPressed
      }"
      class="key"
    >
      <span *ngIf="SpaceIsPressed">{{ oscillator.closingNote }}</span>
      <span *ngIf="!SpaceIsPressed">{{ oscillator.openingNote }}</span>
      <!-- {{ oscillator.frequency.value | number: "1.2-2" }} -->
    </div>
  </div>
  <div class="acordion acordion__line acordion__line--moved">
    <div
      *ngFor="let oscillator of Oscillators | slice: 23:34"
      (click)="playOrStopOscillator(oscillator)"
      [ngClass]="{
        'key--active': oscillator.isPlaying,
        'key--shifted': SpaceIsPressed
      }"
      class="key"
    >
      <span *ngIf="SpaceIsPressed">{{ oscillator.closingNote }}</span>
      <span *ngIf="!SpaceIsPressed">{{ oscillator.openingNote }}</span>
      <!-- {{ oscillator.frequency.value | number: "1.2-2" }} -->
    </div>
  </div>
</div>
